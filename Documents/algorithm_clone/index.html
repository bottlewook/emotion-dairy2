<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let max = arr[0];
        let answer = 1;
        for (let i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
            answer++;
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
